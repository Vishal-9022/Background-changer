
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1> BG Changer Project</h1>

        <div id="main">
            <button id="btn1" class="button">Sky Blue</button>
            <button id="btn2" class="button">Orangered</button>
            <button id="btn3" class="button">Pink</button>
            <button id="btn4" class="button">Violet</button>
            <button id="btn5" class="button">Orange</button>
        </div>
        <div id="reset">
            <button class="button">Reset</button>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
